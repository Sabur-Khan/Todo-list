<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="taskDo">
                <h1>Todo-List </h1>
                <p>Manage You Task Checklist Easily</p>
                <button class="task-btn">Lets Start</button>
            </div>


            <div class="todo-content">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="user-item">
                            <div class="user-item__content">
                                <div class="content__user">
                                    <img src="images/user1.jpg" alt="user">
                                </div>
                                <div class="user__text">
                                    <h5>Olivia</h5>
                                    <h6>Add Today Work</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="todo-title">
                            <h2>Todo-List</h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="todo-button">
                            <button class="Todobtn">Logout</button>
                        </div>
                    </div>
                </div>


                <div class="left-cont">
                    <h3>Let's get started</h3>
                    <div class="date-item">
                        <input type="datetime-local" value="2023-08-12T13:24" name="dateAndTime">
                    </div>
                </div>

                <div class="input-item">
                    <input class="inputs" type="text" placeholder="Please Enter Your Task">
                    <button class="inputs-btn">Add</button>
                    <span style="text-align: left;" class="error"></span>
                </div>
                
                <div class="ul-item"> </div>

                <span class="span-error">Clear All</span>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>









    <script src="js/all.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
